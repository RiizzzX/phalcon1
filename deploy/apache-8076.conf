# Apache virtual host sample for port 8076
# REPLACE DocumentRoot with the actual path on your server (e.g. /var/www/ilmu_pkl/new/public)
Listen 8076

<VirtualHost *:8076>
    ServerName 192.168.0.73

    # <-- Update this path to the real DocumentRoot on your server -->
    DocumentRoot /var/www/REPLACE_ME_PATH/public

    ErrorLog ${APACHE_LOG_DIR}/ilmu_pkl_error.log
    CustomLog ${APACHE_LOG_DIR}/ilmu_pkl_access.log combined

    <Directory /var/www/REPLACE_ME_PATH/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Security: disable directory listing
    <IfModule mod_autoindex.c>
        IndexIgnore *
    </IfModule>

</VirtualHost>